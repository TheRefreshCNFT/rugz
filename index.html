<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html { margin: 0; padding: 0; overflow: hidden; background-color: #000; }
        canvas { display: block; }
        .modal {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: #555; padding: 20px; border-radius: 10px;
            display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px;
            box-shadow: 0 0 20px gold; z-index: 10;
        }
        .modal button {
            padding: 10px; background: #000; color: gold; border: none;
            font-weight: bold; cursor: pointer; box-shadow: 0 0 10px gold;
        }
    </style>
</head>
<body>
<canvas id="quarkCanvas"></canvas>

<script>
// ======== Global Constants for Customization ========
const ARC_COUNT = 50;
const COLOR_PALETTE = ["#FF00FF", "#00FFFF", "#FFFF00", "#FF4500", "#00FF00"];
const ANIMATION_SPEED = 0.05;
const EXPLOSION_RADIUS = 200;
const ARC_WIDTH = 5;
const GLOW_INTENSITY = 35;
const PARTICLE_COUNT = 300;
const PARTICLE_SPEED = 0.002;

// ======== Canvas Setup ========
const canvas = document.getElementById('quarkCanvas');
const ctx = canvas.getContext('2d');
let timeout;
resizeCanvas();
window.addEventListener('resize', resizeCanvas);

function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}

canvas.onclick = () => {
    clearTimeout(timeout);
    timeout = setTimeout(() => { init(); }, 200);
};

canvas.ondblclick = () => {
    clearTimeout(timeout);
    showModal();
};

function showModal() {
    const options = ['1k', '1kt', '2k', '2kt', '3k', '3kt', '4k', '4kt', '8k', '8kt', '16k', '16kt'];
    const modal = document.createElement('div');
    modal.className = 'modal';
    options.forEach(opt => {
        const btn = document.createElement('button');
        btn.textContent = opt;
        btn.onclick = () => {
            document.body.removeChild(modal);
            scaleCanvas(parseInt(opt), opt.includes('t'));
        };
        modal.appendChild(btn);
    });
    document.body.appendChild(modal);
}

function scaleCanvas(multiplier, transparent) {
    const upscaleResolution = 1024 * multiplier;  // Correct scaling for all sizes

    const offscreenCanvas = document.createElement('canvas');
    const offscreenCtx = offscreenCanvas.getContext('2d', { alpha: transparent });

    offscreenCanvas.width = upscaleResolution;
    offscreenCanvas.height = upscaleResolution;

    const scale = upscaleResolution / Math.min(canvas.width, canvas.height);
    const scaledWidth = canvas.width * scale;
    const scaledHeight = canvas.height * scale;
    const offsetX = (upscaleResolution - scaledWidth) / 2;
    const offsetY = (upscaleResolution - scaledHeight) / 2;

    offscreenCtx.drawImage(canvas, offsetX, offsetY, scaledWidth, scaledHeight);

    const link = document.createElement('a');
    link.download = `quark_${multiplier}k${transparent ? '_transparent' : ''}.png`;
    link.href = offscreenCanvas.toDataURL('image/png');
    link.click();
}

// ======== Utility Functions ========
function random(min, max) {
    return Math.random() * (max - min) + min;
}

function pickColor() {
    return COLOR_PALETTE[Math.floor(Math.random() * COLOR_PALETTE.length)];
}

// ======== Energy Particle Class ========
class EnergyParticle {
    constructor(arc) {
        this.arc = arc;
        this.t = random(0, 1);
        this.speed = PARTICLE_SPEED * random(0.5, 1.5);
        this.size = random(1, 5);
        this.color = this.arc.color;
        this.alpha = 1.0;
    }

    update() {
        this.t += this.speed;
        if (this.t >= 1) {
            this.alpha -= 0.05;  // Smooth fade-out at the end
            if (this.alpha <= 0) {
                this.t = 0;      // Restart particle after fading out
                this.alpha = 1.0;
            }
        }
    }

    draw() {
        const pos = this.arc.getPointOnCurve(this.t);
        ctx.beginPath();
        ctx.arc(pos.x, pos.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.globalAlpha = this.alpha;
        ctx.shadowBlur = GLOW_INTENSITY / 2;
        ctx.shadowColor = this.color;
        ctx.fill();
        ctx.globalAlpha = 1.0;
    }
}

// ======== ArcLine Class with Smooth Curves and Energy Flow ========
class ArcLine {
    constructor(originX, originY, angle, color) {
        this.originX = originX;
        this.originY = originY;
        this.angle = angle;
        this.radius = random(EXPLOSION_RADIUS * 0.6, EXPLOSION_RADIUS);
        this.curvature = random(0.1, 3.5);
        this.color = color;
        this.speed = random(0.02, ANIMATION_SPEED);
        this.particles = [];
        this.generateParticles();
    }

    generateParticles() {
        for (let i = 0; i < PARTICLE_COUNT / ARC_COUNT; i++) {
            this.particles.push(new EnergyParticle(this));
        }
    }

    update(time) {
        this.dynamicOffset = Math.sin(time * this.speed) * 30;

        this.particles.forEach(particle => {
            particle.update();
        });
    }

    draw() {
        const gradient = ctx.createLinearGradient(this.originX, this.originY,
            this.originX + Math.cos(this.angle) * this.radius,
            this.originY + Math.sin(this.angle) * this.radius);
        gradient.addColorStop(0, this.color);
        gradient.addColorStop(1, "#000");

        ctx.strokeStyle = gradient;
        ctx.lineWidth = ARC_WIDTH;
        ctx.shadowBlur = GLOW_INTENSITY;
        ctx.shadowColor = this.color;

        ctx.beginPath();
        const midAngle = this.angle + Math.PI / ARC_COUNT;
        const controlX = this.originX + Math.cos(midAngle) * (this.radius * this.curvature + this.dynamicOffset);
        const controlY = this.originY + Math.sin(midAngle) * (this.radius * this.curvature + this.dynamicOffset);
        const endX = this.originX + Math.cos(this.angle) * this.radius;
        const endY = this.originY + Math.sin(this.angle) * this.radius;

        ctx.moveTo(this.originX, this.originY);
        ctx.quadraticCurveTo(controlX, controlY, endX, endY);
        ctx.stroke();

        this.particles.forEach(particle => {
            particle.draw();
        });
    }

    getPointOnCurve(t) {
        const midAngle = this.angle + Math.PI / ARC_COUNT;
        const controlX = this.originX + Math.cos(midAngle) * (this.radius * this.curvature + this.dynamicOffset);
        const controlY = this.originY + Math.sin(midAngle) * (this.radius * this.curvature + this.dynamicOffset);
        const endX = this.originX + Math.cos(this.angle) * this.radius;
        const endY = this.originY + Math.sin(this.angle) * this.radius;

        const x = (1 - t) * (1 - t) * this.originX + 2 * (1 - t) * t * controlX + t * t * endX;
        const y = (1 - t) * (1 - t) * this.originY + 2 * (1 - t) * t * controlY + t * t * endY;

        return { x, y };
    }
}

// ======== Initialization ========
let arcLines = [];

function init() {
    arcLines = [];
    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;

    for (let i = 0; i < ARC_COUNT; i++) {
        const angle = (Math.PI * 2 / ARC_COUNT) * i;
        arcLines.push(new ArcLine(centerX, centerY, angle, pickColor()));
    }
}

init();

// ======== Animation Loop ========
let time = 0;

function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    time += ANIMATION_SPEED;

    arcLines.forEach(arcLine => {
        arcLine.update(time);
        arcLine.draw();
    });

    requestAnimationFrame(animate);
}

animate();
</script>
</body>
</html>
